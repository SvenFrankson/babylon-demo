<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <title>BabylonDemo</title>
    <script src="./lib/jquery-3.1.1.min.js"></script>
    <script src="./lib/bootstrap.min.js"></script>
    <script src="./lib/babylon.2.4.js"></script>
    <script src="./scripts/game.js"></script>
    <script src="./scripts/EditorPreview.js"></script>
    <script src="./scripts/Data.js"></script>
    <script src="./scripts/GameObjectData.js"></script>
    <script src="./scripts/LocalLocks.js"></script>
    <script src="./scripts/Materials.js"></script>
    <script src="./scripts/Meshes.js"></script>
    <script src="./scripts/GameObject.js"></script>
    <script src="./scripts/Editor.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles/app.css">
    <link rel="stylesheet" type="text/css" href="./styles/bootstrap.css">
</head>
<body>
  <div class="page-header text-center">
    <h1>BabylonJS Demo - Beta</h1>
    requires modern webGL compatible web-browser with javascript enabled. Not mobile responsive (yet...)
  </div>
  <div class="row">
    <div class="col-xs-1">
    </div>
    <div class="col-xs-8">
      <canvas id="renderCanvas"></canvas>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">External links</h3>
        </div>
        <div class="panel-body">
          <a href="https://github.com/SvenFrankson/babylon-demo"><button type="button" class="btn btn-default">Source Code</button></a>
          <a href="https://github.com/SvenFrankson/babylon-demo/issues"><button type="button" class="btn btn-default">Found a bug ?</button></a>
          <a href="http://svenfrankson.com/"><button type="button" class="btn btn-default">About</button></a>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Load JSON description file</h3>
        </div>
        <div id="load-input" class="panel-body">
          <input id="load-input-content" type="textarea"></input>
          <button id="load-input-btn" type="button" class="btn btn-default">Load</button>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Scene JSON description</h3>
        </div>
        <div id="save-output" class="panel-body">

        </div>
      </div>
    </div>
    <div class="col-xs-3">
      <div class="row">
        <div class=col-xs-1>
          <div class="row">
            <div class="btn-group-vertical" role="group">
              <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-tint"></span></button>
              <button id="White" type="button" class="btn btn-default colorpicker"></button>
              <button id="Grey" type="button" class="btn btn-default colorpicker"></button>
              <button id="Yellow" type="button" class="btn btn-default colorpicker"></button>
              <button id="Red" type="button" class="btn btn-default colorpicker"></button>
              <button id="Lime" type="button" class="btn btn-default colorpicker"></button>
              <button id="Blue" type="button" class="btn btn-default colorpicker"></button>
              <button id="OrangeRed" type="button" class="btn btn-default colorpicker"></button>
              <button id="Violet" type="button" class="btn btn-default colorpicker"></button>
              <button id="Purple" type="button" class="btn btn-default colorpicker"></button>
              <button id="MediumTurquoise" type="button" class="btn btn-default colorpicker"></button>
              <button id="RoyalBlue" type="button" class="btn btn-default colorpicker"></button>
              <button id="Navy" type="button" class="btn btn-default colorpicker"></button>
              <button id="GreenYellow" type="button" class="btn btn-default colorpicker"></button>
              <button id="Green" type="button" class="btn btn-default colorpicker"></button>
              <button id="Chocolate" type="button" class="btn btn-default colorpicker"></button>
            </div>
          </div>
          <br/>
          <div class="row">
            <div class="btn-group-vertical" role="group">
              <button id="rotate" type="button" class="btn btn-default"><span class="glyphicon glyphicon-retweet"></span></button>
              <button id="delete" type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
            </div>
          </div>
        </div>
        <div class="col-xs-10">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Preview Editor</h3>
            </div>
            <div class="panel-body">
              <canvas id="renderCanvasEditorPreview"></canvas>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Shapes</h3>
            </div>
            <div class="panel-body text-center">
              <div class="row">
                <div class="col-xs-6">
                  <ul class="nav nav-pills nav-stacked">
                    <li class="active"><a data-toggle="pill" href="#bars">Bars</a></li>
                    <li><a data-toggle="pill" href="#bricks">Bricks</a></li>
                    <li><a data-toggle="pill" href="#lines">Lines</a></li>
                    <li><a data-toggle="pill" href="#plates">Plates</a></li>
                    <li><a data-toggle="pill" href="#slides">Slides</a></li>
                  </ul>
                </div>
                <div class="col-xs-6">
                  <div class="tab-content">
                    <div id="bars" class="tab-pane fade in active">
                      <div class="btn-group-vertical" role="group">
                        <button id="cube" type="button" class="btn btn-default shape-picker">Cube</button>
                        <button id="s-bar" type="button" class="btn btn-default shape-picker">S-Bar</button>
                        <button id="m-bar" type="button" class="btn btn-default shape-picker">M-Bar</button>
                        <button id="l-bar" type="button" class="btn btn-default shape-picker">L-Bar</button>
                        <button id="xl-bar" type="button" class="btn btn-default shape-picker">XL-Bar</button>
                      </div>
                    </div>
                    <div id="bricks" class="tab-pane fade">
                      <div class="btn-group-vertical" role="group">
                        <button id="s-brick" type="button" class="btn btn-default shape-picker">S-Brick</button>
                        <button id="m-brick" type="button" class="btn btn-default shape-picker">M-Brick</button>
                        <button id="l-brick" type="button" class="btn btn-default shape-picker">L-Brick</button>
                        <button id="xl-brick" type="button" class="btn btn-default shape-picker">XL-Brick</button>
                      </div>
                    </div>
                    <div id="lines" class="tab-pane fade">
                      <div class="btn-group-vertical" role="group">
                        <button id="square" type="button" class="btn btn-default shape-picker">Square</button>
                        <button id="s-line" type="button" class="btn btn-default shape-picker">S-Line</button>
                        <button id="m-line" type="button" class="btn btn-default shape-picker">M-Line</button>
                        <button id="l-line" type="button" class="btn btn-default shape-picker">L-Line</button>
                        <button id="xl-line" type="button" class="btn btn-default shape-picker">XL-Line</button>
                      </div>
                    </div>
                    <div id="plates" class="tab-pane fade">
                      <div class="btn-group-vertical" role="group">
                        <button id="s-plate" type="button" class="btn btn-default shape-picker">S-Plate</button>
                        <button id="m-plate" type="button" class="btn btn-default shape-picker">M-Plate</button>
                        <button id="l-plate" type="button" class="btn btn-default shape-picker">L-Plate</button>
                        <button id="xl-plate" type="button" class="btn btn-default shape-picker">XL-Plate</button>
                      </div>
                    </div>
                    <div id="slides" class="tab-pane fade">
                      <div class="btn-group-vertical" role="group">  <button id="xs-slide" type="button" class="btn btn-default shape-picker">XS-Slide</button>
                        <button id="s-slide" type="button" class="btn btn-default shape-picker">S-Slide</button>
                        <button id="m-slide" type="button" class="btn btn-default shape-picker">M-Slide</button>
                        <button id="l-slide" type="button" class="btn btn-default shape-picker">L-Slide</button>
                        <button id="xl-slide" type="button" class="btn btn-default shape-picker">XL-Slide</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
