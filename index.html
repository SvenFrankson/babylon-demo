<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <title>BabylonDemo</title>
    <script src="./lib/babylon.2.4.js"></script>
    <script src="./scripts/game.js"></script>
    <script src="./scripts/EditorPreview.js"></script>
    <script src="./scripts/Data.js"></script>
    <script src="./scripts/LocalLocks.js"></script>
    <script src="./scripts/Materials.js"></script>
    <script src="./scripts/Meshes.js"></script>
    <script src="./scripts/GameObject.js"></script>
    <script src="./scripts/Editor.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles/app.css">
    <link rel="stylesheet" type="text/css" href="./styles/bootstrap.css">
</head>
<body>
  <div class="page-header text-center">
    <h1>BabylonJS Demo - Beta</h1>
    requires modern webGL compatible web-browser with javascript enabled. Not mobile responsive (yet...)
  </div>
  <div class="row">
    <div class="col-xs-1">

    </div>
    <div class="col-xs-8">
      <canvas id="renderCanvas"></canvas>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">External links</h3>
        </div>
        <div class="panel-body">
          <a href="https://github.com/SvenFrankson/babylon-demo"><button type="button" class="btn btn-default">Source Code</button></a>
          <a href="https://github.com/SvenFrankson/babylon-demo/issues"><button type="button" class="btn btn-default">Found a bug ?</button></a>
          <a href="http://svenfrankson.com/"><button type="button" class="btn btn-default">About</button></a>
        </div>
      </div>
    </div>
    <div class="col-xs-2">
      <div class="row">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Preview Editor</h3>
          </div>
          <div class="panel-body">
            <canvas id="renderCanvasEditorPreview"></canvas>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Colors</h3>
            </div>
            <div class="panel-body text-center">
              <div class="row">
                <div class="col-xs-6">
                  <div class="btn-group-vertical" role="group">
                    <button id="White" type="button" class="btn btn-default colorpicker"></button>
                    <button id="Grey" type="button" class="btn btn-default colorpicker"></button>
                    <button id="Yellow" type="button" class="btn btn-default colorpicker"></button>
                    <button id="Red" type="button" class="btn btn-default colorpicker"></button>
                    <button id="Lime" type="button" class="btn btn-default colorpicker"></button>
                    <button id="Blue" type="button" class="btn btn-default colorpicker"></button>
                  </div>
                </div>
                <div class="col-xs-6">
                  <div class="btn-group-vertical" role="group">
                    <button id="OrangeRed" type="button" class="btn btn-default colorpicker"></button>
                    <button id="Violet" type="button" class="btn btn-default colorpicker"></button>
                    <button id="Purple" type="button" class="btn btn-default colorpicker"></button>
                    <button id="MediumTurquoise" type="button" class="btn btn-default colorpicker"></button>
                    <button id="RoyalBlue" type="button" class="btn btn-default colorpicker"></button>
                    <button id="Navy" type="button" class="btn btn-default colorpicker"></button>
                    <button id="GreenYellow" type="button" class="btn btn-default colorpicker"></button>
                    <button id="Green" type="button" class="btn btn-default colorpicker"></button>
                    <button id="Chocolate" type="button" class="btn btn-default colorpicker"></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Commands</h3>
            </div>
            <div class="panel-body text-center">
              <div class="btn-group-vertical" role="group">
                <button id="rotate" type="button" class="btn btn-default">Rotate [R]</button>
                <button id="delete" type="button" class="btn btn-default">Delete</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Shapes</h3>
            </div>
            <div class="panel-body text-center">
              <div class="btn-group-vertical" role="group">
                <button id="cube" type="button" class="btn btn-default">Cube</button>
                <button id="s-bar" type="button" class="btn btn-default">S-Bar</button>
                <button id="m-bar" type="button" class="btn btn-default">M-Bar</button>
                <button id="l-bar" type="button" class="btn btn-default">L-Bar</button>
                <button id="s-brick" type="button" class="btn btn-default">S-Brick</button>
                <button id="m-brick" type="button" class="btn btn-default">M-Brick</button>
                <button id="l-brick" type="button" class="btn btn-default">L-Brick</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
